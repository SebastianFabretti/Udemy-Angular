<h3>Listado de Superheroes</h3>


<ul class="mt-2 heroe-list-group">
  <li *ngFor="let name of heroNames"
  class="heroes-list-group-item">{{name}}</li>
</ul>

<div *ngIf="deletedHero; else nothingWasDeleted">
<h3>Heroe Borrado <small class ="text-danger">{{deletedHero}}</small></h3></div>

<ng-template #nothingWasDeleted>
<h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0"
(click)="removeLastHero()" class="btn btn-outline-danger">Borrar ultimo heroe</button>
