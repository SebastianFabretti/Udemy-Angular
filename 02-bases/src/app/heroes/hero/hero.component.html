<h1>{{name}}</h1>
<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>
  <td>Age:</td>
  <dd>{{age}}</dd>
  <td>Method:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>NameInCaps:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button
*ngIf="name !== 'Batman'"
(click)='changeName()'
class="btn btn-primary mx-2">
Change Name
</button>

<button *ngIf="age!==30"
(click)='changeAge()' class= "btn btn-primary mx-2">Change Age</button>

<button
(click)='resetForm()' class= "btn btn-primary mx-2">Reset</button>
