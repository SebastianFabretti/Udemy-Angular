<h1>{{name}}</h1>
<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>
  <td>Age:</td>
  <dd>{{age}}</dd>
  <td>Method:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>NameInCaps:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button (click)='changeName()' class="btn btn-primary mx-2">Change Name</button>
<button (click)='changeAge()' class= "btn btn-primary mx-2">Change Age</button>
